language: c

os:
  - linux
  - osx

compiler: 
   - gcc-4.8

sudo: required

before_script:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get -qq update
  - if [ "$CXX" = "g++" ]; then sudo apt-get -y install gcc-4.8 g++-4.8; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
  - sudo apt-get install -qq openmpi-bin libopenmpi-dev
  - export OMPI_CC="$CC"
  - export OMPI_CXX="$CXX"
  - mkdir BUILD
  - cd BUILD
  - ../configure 

script:
  - make 



